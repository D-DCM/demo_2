<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דף שיעורי בית</title>
  <style>
    /* עיצוב כללי */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      direction: rtl; /* כיוון טקסט מימין לשמאל */
    }
    /* 1. כותרת עם רקע בצבע */
    header {
      background-color: #4CAF50; /* צבע רקע */
      color: white;
      padding: 20px;
      text-align: center;
    }
    /* 2. תפריט sticky שמתחיל אחרי הכותרת ונשאר בעת גלילה */
    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      padding: 14px 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    /* 3. אלמנט fixed של תמונה עם מסגרת עבה */
    .fixed-image {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 5px solid #000; /* מסגרת עבה */
      width: 150px; /* ניתן לשנות לפי הצורך */
    }
    /* עיצוב תוכן */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- כותרת הדף -->
  <header>
    <h1>כותרת הדף</h1>
  </header>

  <!-- תפריט sticky -->
  <nav>
    <ul>
      <li><a href="#">בית</a></li>
      <li><a href="#">אודות</a></li>
      <li><a href="#">צור קשר</a></li>
    </ul>
  </nav>

  <!-- תוכן הדף -->
  <div class="content">
    <p>
      זהו טקסט לדוגמה, שבו אנו 
      <span style="background-color: yellow;">מגדירים מילים</span>
      עם רקע מודגש באמצעות inline CSS.
    </p>
  </div>

  <!-- אלמנט תמונה fixed (התמונה נמצאת בקובץ נפרד) -->
  <img src="image.jpg" alt="תמונה לדוגמה" class="fixed-image">
</body>
</html>
